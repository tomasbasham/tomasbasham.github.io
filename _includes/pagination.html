<nav class="pagination">
  {% if paginator.previous_page %}
  <a class="newer-posts" href="{% if paginator.page == 2 %}/{% else %}/page{{ paginator.previous_page }}{% endif %}">Newer Posts</a>
  {% endif %}

  {% if paginator.next_page %}
  <a class="older-posts" href="/page{{ paginator.next_page }}">Older Posts</a>
  {% endif %}
</nav>
