<div class="card">
	<div class="card-head">
		<div class="card-image" style="background-image: url({{ item.image | default: 'https://assets-cdn.github.com/images/modules/logos_page/Octocat.png' }})"></div>
	</div>
	<div class="card-info">
		<h2 class="title"><a href="{{ item.url }}">{{ item.title }}</a></h2>
		<p class="short">{{ item.short }}</p>
    <a href="{{ item.url }}" class="btn">View Project</a>
	</div>
</div>
