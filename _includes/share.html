<ul class="social-links">
  {% for social in site.social.share %}
  <li class="social-link-tile">
    <a class="social-link social-link-{{ social.icon }}" href="{{ social.share_url }}{{ social.share_title }}{{ page.title | cgi_escape }}{{ social.share_link }}{{ site.url }}{{ page.id }}" data-provider-name="{{ social.icon }}"></a>
  </li>
  {% endfor %}
</ul>
